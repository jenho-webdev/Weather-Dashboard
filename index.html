<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body class="container-fluid">
    <!--  Nav top with Logo and search bar-->
<div class="row">   
    <!-- <nav class=" d-flex col navbar navbar-dark bg-dark flex-md-nowrap p-lg-2 shadow w-100"> -->
    <nav class="navbar navbar-top fixed-top justify-content-between">
        <!-- Site Logo -->
        <logo id="logo" class="text-white h3 col-2">Weather Lens</logo>
        <!-- search bar -->
        <form class="d-flex flex-grow-1" id="search-form">
        <label class="text-white me-2 text-nowrap mx-2 my-2 h6 col-1">Search for a City: </label>
        <input id="city-state-contry-input" class="form-control form-control-dark w-50" type="text" placeholder='Search for a City(Example: "City name, State code,Country code")' aria-label="Search">
        <button class="btn btn-outline-dark btn-primary" type="submit button">Search</button>
        </form>
        <!-- extra el in nav goes below here -->
    </nav>
</div>

<!-- Side Bar -->
    <!-- do a side bar on left and main content window on the right -->
<div class = "row navbar-side bg-dark">
    <div class="d-flex flex-column w-100 flex-shrink-0 p-2 text-white text-md-start">
        <p class="text-white mb-0 h5 "> Search History</p>
        <hr>
            <ul class="nav nav-pills flex-column mb-0">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                                <use xlink:href=""></use>
                        </svg>
                    City 1
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                    City 2
                    </a>
                </li>
            </ul>    
    </div>
</div>
<div class="content container mt-5">
    <!--context box 1: Top Full Width: Current Weather -->
    <div class="row" id="weather-results">
        <div class="col-md-10 offset-md-3" id="current-weather">
            <div class="card">
                <div class="card-header">
                    <h4 class="col-4 row w-100">
                        <span id="city-date">
                            Tustin current Weather (mm/dd/yyyy)
                            <img class="col-auto" id="weather-icon" alt="" src="https://openweathermap.org/img/wn/10n.png">
                        </span>
                    </h4>
                </div>
                <div class="card-body">
                    <ul class="">
                        <li id="c-temp"></li>
                        <li id="c-wind"></li>
                        <li id="c-hum"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- content box 2: 5days weather cards in a row -->
        <span class="text-black h3 p-0 text-center align-content-center">5-Day Forecast:</span>
        <div class="row boarder-1 justify-content-between w-100" id="5-day-weather">
            <div class="col-2 card bg-dark bg-gradient" id="day1">
                <div class="card-header text-white h4">test test</div>
                <div class="card-body"></div>
            </div>
            <div class="col-2 card bg-dark bg-gradient" id="day2">
                <div class="card-header text-white h4">test test</div>
                <div class="card-body"></div>
            </div>
            <div class="col-2 card bg-dark bg-gradient" id="day3">
                <div class="card-header text-white h4">test test</div>
                <div class="card-body"></div>
            </div>
            <div class="col-2 card bg-dark bg-gradient" id="day4">
                <div class="card-header text-white h4">test test</div>
                <div class="card-body"></div>
            </div>
            <div class="col-2 card bg-dark bg-gradient" id="day5">
                <div class="card-header text-white h4">test test</div>
                <div class="card-body"></div>
            </div>
        </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
