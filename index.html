<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Lens</title>
</head>

<body class="container-fluid">
    <!--  Nav top with Logo and search bar-->
    <div class="row">
        <!-- <nav class=" d-flex col navbar navbar-dark bg-dark flex-md-nowrap p-lg-2 shadow w-100"> -->
        <nav class="navbar navbar-top fixed-top justify-content-between">
            <!-- Site Logo -->
            <logo id="logo" class="text-white h3 col-2">Weather Lens</logo>
            <!-- search bar -->
            <form class="d-flex flex-grow-1 row" id="search-form">
                <span class="text-white me-2 text-nowrap mx-2 my-2 h6 col-1 ">Search for a City: </span>
                <input id="city-state-contry-input" class="col-3 form-control form-control-dark w-50" type="text"
                    placeholder='Search for a city (Example: "Irvine,CA,USA")' aria-label="Search">
                <button class="btn btn-dark col-1" type="submit button" id="submitBtn">Search</button>
                <div class="row">
                    <p id="searchError" class="text-white me-2 mx-2 my-2 fst-italic" style="font: size 50px"></p>
                </div>
            </form>
        </nav>
    </div>

    <!-- Side Bar -->
    <!-- do a side bar on left and main content window on the right -->
    <div class="row navbar-side bg-dark">
        <div class="d-flex flex-column w-100 flex-shrink-0 p-5 text-white text-md-start">
            <p class="text-white mb-0 h6 "> Search History</p>
            <hr>
            <ul class="nav nav-pills flex-column mb-0" id="search-history"></ul>
        </div>
    </div>

    <div class="content mt-2">

        <!--context box 1: Top Full Width: Current Weather -->
        <div class="row" id="weather-results">

            <div class="col-md-10 offset-md-0">
                <h4 class="pb-2"> Current Weather</h4>
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <h4 class="col-6 row" id="city-date"></h4>
                            <img class="col-auto" id="currentWeatherIcon" alt="" src="#">
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humidity"></p>
                    </div>
                </div>
            </div>
            <!-- content box 2: 5days weather cards in a row -->
            <h4 class="pt-5">5-Day Forecast:</h4>
            <div class="row boarder-1 justify-content-between w-100" id="5-day-weather">
                <div class="card-deck"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
